serial --unit=0 --speed=115200 --word=8 --parity=no --stop=1
terminal_input serial console
terminal_output serial console

set timeout=3
set default=0

insmod part_msdos
insmod part_gpt
insmod iso9660

menuentry "AuroraOS Kernel (Multiboot2)" {
    echo "Loading AuroraOS kernel..."
    insmod multiboot2
    multiboot2 /boot/kernel.elf
    echo "Booting kernel..."
    boot
}

menuentry "AuroraOS Kernel (Debug)" {
    echo "Loading AuroraOS kernel in debug mode..."
    insmod multiboot2
    set debug=all
    multiboot2 /boot/kernel.elf
    boot
}
